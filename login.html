<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <title>Cafe Login Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('assets/img/img22.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 20vh;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20vh;
      
    }

    /* Card Base */
    .card {
      background: #f8f2e9;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
/*      overflow: hidden;*/
      width: 300px;
      height:60vh;
      max-width: 95%;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
    }

    /* Left Intro Card */
    .intro {
      background: #5c3d2e;
      color: #fff;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .intro img {
      max-width: 100%;
      margin: 15px 0;
    }
    .intro button {
      padding: 12px;
      border: none;
      background: #f8f2e9;
      color: #5c3d2e;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .intro button:hover {
      background: #e0d3c4;
    }

    /* Form Styles */
    .form-card {
      padding: 30px 20px;
      text-align: center;
    }
    .form-card h2 {
      margin-bottom: 20px;
    }
    .form-card input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #5c3d2e;
      border-radius: 15px;
      outline: none;
      transition: 0.3s;
    }
    .form-card input:focus {
      border-color: #e91e63;
      box-shadow: 0 0 8px rgba(233,30,99,0.4);
    }
    .form-card button {
      width: 100%;
      padding: 12px;
      background: #5c3d2e;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 10px;
    }
    .form-card button:hover {
      background: #3b241b;
    }

    /* Forgot Password */
    .forgot {
      display: block;
      text-align: right;
      margin: 8px 0;
      font-size: 13px;
      color: #555;
      text-decoration: none;
    }
    .forgot:hover {
      text-decoration: underline;
    }

    /* Social Buttons */
    .social-btn {
      margin-top: 15px;
      padding: 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .google {
      background: #fff;
      border: 1px solid #ddd;
    }
    .facebook {
      background: #3b5998;
      color: #fff;
    }
    .social-btn:hover {
      transform: scale(1.05);
    }
    .buttons{
      text-decoration: none;
      color: white;
    }

    /* Responsive Layout */
    @media (max-width: 992px) {
      body {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

 

  <!-- Login Card -->
  <div class="card form-card" id="login">
   
    <h2>Login</h2>
    <input type="email" placeholder="Email ID">
    <input type="password" placeholder="Password">
    <a href="#" class="forgot">Forgot password?</a>

    <button>NEXT</button>
    <div class="social-btn google"> <img src="https://img.icons8.com/color/20/google-logo.png"/> Sign in with Google</div>
    <div class="social-btn facebook"> <img src="https://img.icons8.com/color/20/facebook.png"/> Sign in with Facebook</div>
    <button><a class="buttons" href="sign up.html">SIGN UP</button>
  </div>

  

</body>
</html>
